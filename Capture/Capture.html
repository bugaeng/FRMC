<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>face recognition</title>
    <link href="Capture.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <div class="title">연속 촬영</div>
    <div class="img-box">
        <img src="http://localhost:8000/Capture" id="cam"/>
    </div>
    <canvas class="capture"></canvas>
    <div id="buttonsContainer">
        <button id="captureButton">&nbsp;&nbsp;Capture&nbsp;&nbsp;</button>
        <button id="downloadButton">&nbsp;&nbsp;Download&nbsp;&nbsp;</button>
        <button id="resetButton">&nbsp;&nbsp;Reset&nbsp;&nbsp;</button>
    </div>
    <div class="imageContainer">
        <ol id="samples"></ol>
        <p id="imageCountMessage">0개의 이미지가 추가되었습니다.</p>
    </div>
    
    <button id="live-chat"><i class="fa-solid fa-house"></i>&nbsp;&nbsp;Home</button>

    <script src="Capture.js"></script>
    <script>
        document.getElementById('live-chat').addEventListener('click', function() {
            window.location.href = '/intro/main.html';
        });
    </script>
</body>
</html>
