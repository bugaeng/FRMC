<script>
   const localStorageList = document.getElementById("localStorageList");
const keyOrder = ["나이", "이름", "몸무게", "질병"];
const KeyORRR = ["살", "씨", "kg", ""];




const valuelb = localStorage.getItem('weight');
for (let i = 0; i < localStorage.length; i++) {
 
  const key = localStorage.key(i);
  const value = localStorage.getItem(key);
 
  
 

  const listItem = document.createElement("p");
  listItem.innerHTML = `<p style="margin: 0px;">${keyOrder[i]}: ${value} ${KeyORRR[i]}  </p>    <br>`;
 


  localStorageList.appendChild(listItem);
}

let savedLabel = localStorage.getItem('disease'); //로컬값에 병명이 들어온경우 
if (savedLabel) { // 있으면 
  createButton(); // 버튼  생성
} else {
  document.getElementById("button2").remove(); //없으면 그냥 없애버리기 
}


  function createButton() { 
  const btn = document.createElement('button');
  const btnText = document.createTextNode(`이동하기`);

  btn.appendChild(btnText);
  btn.id = "button2";
  document.querySelector("#jb-content2").appendChild(btn);

  btn.addEventListener('click', e => {
    location.href = "/map/map.html";
  });
}
function clearLocalStorage() {
  localStorage.clear();
  localStorageList.innerHTML = "";
  document.getElementById("disease").innerHTML = "";
}
