                            // 이미지가 로드되면 이미지를 표시하도록 설정
                            document.getElementById('cam').style.display = 'block';

                document.querySelector(".send_result").addEventListener("click", (event) => {
                    event.preventDefault();
                    showLoading();
                    setTimeout(() => {
                        document.getElementById('loading-tag').innerHTML = '결과 분석중...';
                        setTimeout(() => {
                            document.getElementById('loading-tag').style.color = 'black';

                        }, 2000);

                function  showLoading() {
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('loading-table').style.display = 'block';

                    document.querySelector(".container2").style.opacity = '0.4';
                    document.querySelector(".title").style.opacity = '0.4';
                }

                // 이미지 저장 및 캡쳐

                document.querySelector(".cap-btn").addEventListener("click", () => {

                    let img = new Image();
                    img.src = "http://localhost:8005/Skin_disease";
                    img.crossOrigin = 'Anonymous';
                    img.onload = function() {
                        canvas.width = this.width;
                        canvas.height = this.height;
                        canvas.getContext("2d").drawImage(img, 0, 0);
                        const capturedImageDataUri = canvas.toDataURL('image/jpeg');
                        localStorage.setItem("Skin_image", capturedImageDataUri);
                    }

                    $.get('http://localhost:8005/Skin_disease_label_n', function (data) {

                    $('#disease_label_n').text('[분류번호 ' + data + ']');
                    });

                    $.get('http://localhost:8005/Skin_disease_label_h', function (data) {

                    $('#disease_label_h').text(' ' + data + ' ');
                    localStorage.setItem("skin_label", data);
                    });

                    $.get('http://localhost:8005/Skin_disease_score_v', function (data) {

                    $('#disease_score').text(data);
                    localStorage.setItem("score_label", data);
                    });
